<div class="container mx-3 mb-0 pb-4">
    <p-fieldset styleClass="sombra-black">
        <ng-template pTemplate="header">
            <div class="flex align-items-center text-primary fadeinleft animation-duration-400">
                <h2 class="text-white"> {{ labels.sackLiquidations}} <span class="text-sm"> Gesti√≥n de liquidaciones por
                        sacos</span>
                </h2>
            </div>
        </ng-template>
        <div class="grid">
            <div class="col-12 fadeindown animation-duration-400">
                <div class="sombra-black border-round-xl p-2 surface-0">
                    <app-toolbar-common [serviceGeneric]="percentageLiquidationService"
                        [object]="selectedPercentageLiquidation" [showDelete]="false">
                        <p-button icon="pi pi-file-pdf" [pTooltip]="tooltips.printLiquidation" size="small"
                            [rounded]="true" severity="help"
                            styleClass="mr-2 sombra-black hover-help fadeinup animation-ease-in-out animation-duration-300"
                            (click)="getReport()"></p-button>
                    </app-toolbar-common>
                    <app-modal-form></app-modal-form>
                    <app-modal-delete [serviceGeneric]="percentageLiquidationService"
                        [objectId]="selectedPercentageLiquidation?.id"></app-modal-delete>
                    <app-generic-table [items]="percentageLiquidations"
                        [tableColumnDefinitions]="tableColumnDefinitions" (onSelection)="setSelected($event)"
                        (requestData)="getLiquidations()"
                        (selfEmitter)="onTableSelfEmision($event)"></app-generic-table>
                </div>
            </div>
        </div>
    </p-fieldset>
</div>
