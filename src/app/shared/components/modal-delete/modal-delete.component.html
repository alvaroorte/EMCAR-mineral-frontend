
<p-dialog
  [(visible)]="openModal"
  [header]="labels.delete"
  [modal]="true"
  styleClass="w-10 md:w-6 lg:w-4"
  class="bg-yellow-400">
  <div class="flex align-items-center justify-content-center">
    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
      <span>{{ messages.areYuoSureDeleteItemSelected }}</span>
  </div>
  <ng-template pTemplate="footer">
    <div class="p-2 pb-3">
      <button
        pButton pRipple
        icon="pi pi-times"
        class="p-button-secondary p-button-rounded mr-2 p-button-sm sombra-black"
        [label]="labels.no"
        (click)="openModal = false"
      ></button>
      <button
        pButton pRipple
        icon="pi pi-check"
        class="p-button-rounded mr-2 p-button-sm sombra-black"
        [label]="labels.yes"
        (click)="confirmDelete()"
      ></button>
    </div>
  </ng-template>
</p-dialog>
